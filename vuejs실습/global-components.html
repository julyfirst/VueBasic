<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <div id="app">
    <button type="button" name="button">컴포넌트 등록하기 >.< </button>
        <!--my-component : 컴포넌트 태그-->
        <my-component></my-component> <!--전역 컴포넌트 표시 (케밥 표기법으로 사용할것 가능하면  )-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>

  <script type="text/javascript">
    // 전역 컴포넌트 등록
    Vue.component('my-component', {
      template: '<h1 style="color:green"> 전역 컴포넌트가 등록되었습니다.! </h1>'
    });

    new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
